<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hijauin | Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../css/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="min-h-screen min-w-screen bg-[url('https://res.cloudinary.com/dso5ztlee/image/upload/v1680015474/donasi-2_alz2j1.jpg')] bg-cover"
    >
      <div
        class="bg-white absolute w-full h-3/5 sm:w-8/12 sm:h-full bottom-0 sm:right-0 rounded-xl py-[48px]"
      >
        <div class="h-full flex flex-col justify-center sm:px-60">
          <div class="text-center space-y-3 sm:space-y-8">
            <h1 class="text-[#52C41A] text-3xl sm:text-[60px] font-semibold">
              Hijauin.
            </h1>
            <p class="text-base sm:text-2xl">Login Now</p>
          </div>
          <form
            id="form-login"
            class="flex flex-col w-full px-[20px] py-[16px] gap-4"
          >
            <input
              id="email"
              class="border-b-2 focus:border-slate-400 py-2 px-3"
              type="email"
              placeholder="Email Address"
            />
            <input
              id="password"
              class="border-b-2 py-2 px-3"
              type="password"
              placeholder="Password"
            />
            <p id="warning"></p>
            <button
              id="login-btn"
              type="submit"
              class="w-1/2 sm:w-1/4 mx-auto py-2 text-white bg-[#52C41A] rounded-md"
            >
              Login
            </button>
          </form>
          <div class="text-center space-y-2 pt-2">
            <h1 class="text-[#BFBFBF] font-light text-[20px]">
              Don't have an account?
            </h1>
            <a href="register.html" class="text-base text-[#52C41A]"
              >Register</a
            >
          </div>
        </div>
      </div>
    </main>

    <script src="../js/login.js"></script>
  </body>
</html>
